<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- table heading -->
      <h1>HTML table</h1>
    </header>
    <main>
      <!-- table data -->
      <table>
        <tr>
          <th>No.</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
          <th>Type</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
          <td rowspan="4">Company Founder</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve Jobs</td>
          <td>Founder Apple</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry Page</td>
          <td>Founder Google</td>
          <td>$1100</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mark Zuckerberg</td>
          <td>Founder Facebook</td>
          <td>$1300</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: center">Total Expense:</td>
          <td>$4600</td>
        </tr>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
