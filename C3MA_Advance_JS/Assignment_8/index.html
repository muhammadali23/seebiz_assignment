<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_08</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form_class">
      <h1>Student Data</h1>
      <form action="" id="stuInfo">
        <div class="input_class">
          <!-- <label for="name">Enter your name:</label> -->
          <input
            type="text"
            name="fullName"
            id="name"
            placeholder="Enter your name"
          /><br />
        </div>
        <div class="input_class">
          <!-- <label for="address">Enter your address:</label> -->
          <input
            type="text"
            name="fullAddress"
            id="address"
            placeholder="Enter your address"
          /><br />
        </div>
        <div class="input_class">
          <!-- <label for="rollNumber">Enter your roll number:</label> -->
          <input
            type="number"
            name="RollNo"
            id="rollNumber"
            placeholder="Enter your roll number"
          /><br />
        </div>
        <button class="btn" type="submit">Add</button>
        <button class="btn" type="button" id="del">Delete</button>
        <button class="btn" type="button" id="update">Update</button>
        <button class="btn" type="button" id="user">List User</button>
        <div id="container"></div>
        <table id="table_data">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Roll No.</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
