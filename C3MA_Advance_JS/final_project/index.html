<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final_Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="center_text">Final Project</h1>
    <form action="">
      <!-- Question No. 1 -->
      <div class="first_question">
        <h2 class="center_text">Password Validation</h2>
        <div class="input_field">
          <input
            type="text"
            id="password"
            placeholder="Enter Password"
            class=""
          />
          <br />
          <button class="btn_class" id="btn">get value</button>
        </div>
      </div>
      <div id="finalResult" class="center_text"></div>
      <div class="sec_question">
        <!-- Question No. 2 -->
        <h2 class="center_text">Number gussing game</h2>
        <div class="input_field">
          <input
            type="text"
            id="numguess"
            placeholder="Enter a number to guess"
            class=""
          />
          <br />
          <button class="btn_class" id="btn_2">check</button>
        </div>
      </div>
      <div class="center_text" id="result_final"></div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
